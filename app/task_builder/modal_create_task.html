<div class="modal-header"><h4>Добавьте задачу</h4></div>
<form>
	<div class="modal-body">
        <div class="form-group">
        <label for="title">Название</label>
        <input type="text" class="form-control" id="title" placeholder="Введите название задачи" ng-model="task.title" required>
        </div>
        <div class="form-group">
        <label for="author">Ответственный</label>
        <input type="text" class="form-control" id="author" placeholder="Введите ответственное лицо" ng-model="task.author" required>
        </div>
        <div class="form-group"  ng-class="{'has-error' : timeError}">
			<label for="time">Время</label>
			<input type="text" class="form-control" id="time" placeholder="Введите время в формате HH:MM" ng-model="task.time" required>
			<span id="helpBlock2" class="help-block" ng-if="timeError">Введите время в формате HH:MM</span>
		</div>
		<div class="form-group">
			<label for="stage">Выберите этап</label>
			<select class="form-control" id="stage" ng-model="task.stage">
				<option ng-repeat="stage in data"  ng-selected="task.stage == {{$index}}" value="{{$index}}">{{stage.stage_title}}</option>
				<option value="new" ng-selected="task.stage == 'new'">Создать новый этап</option>
			</select>
		</div>
		<div class="form-group" ng-if="task.stage == 'new'">
			<label for="stage_title">Название нового этапа</label>
			<input type="text" class="form-control" id="stage_title" placeholder="Введите название этапа" ng-model="task.stage_title" required>
			</div>
		</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" ng-click="add(task)">Сохранить</button>
		<button type="button" class="btn btn-warning" ng-click="cancel()">Отмена</button>
	</div>
</form>
